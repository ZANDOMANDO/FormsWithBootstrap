<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>
<body>
    <h1 class="text-center p-3">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-50 w-50 m-5">
    <form action="some/url" method="post">
        <h3>Survey</h3>
        <label for="form-first-name" class="mt-2">First Name:</label>
        <input type="text" name="FirstName" placeholder="Enter First Name" id="form-first-name"   class="form-control"required/>
  
        <label for="form-last-name" class="mt-2">Last Name:</label>
    <input type="text" name="Lastname" placeholder="Enter Last Name" id="form-last-name" class="form-control" required/>

  <label for="form-email" class="mt-2">Email</label>
  <input type="email" name="email" placeholder="Enter Email" id="form-email" class="form-control"/>
<div>
<div class="bg-light m-2 p-2 border-dark border -3 rounded">
    <p>Do you like puppies?</p>
    <input type="radio" name="PuppyPreference" id="form-puppies-yes" class="form-check-label" value="yes"
    class="form-check-input" />
    <label for="form-puppies-yes">Yes</label>


    <input type="radio" name="PuppyPreference" id="form-puppies-no" class="form-check-label" value="no"
    class="form-check-input"  />
    <label for="form-puppies-yes">No</label>    

    <input type="radio" name="PuppyPreference" id="form-puppies-undecided" class="form-check-label" value="undecided" 
    class="form-check-input" />
    <label for="form-puppies-yes">Undecided</label>    
</div>

</div>
<button type="submit" class="btn btn-primary">Submit!</button>

</div>

    </form>
</body>
</html>
